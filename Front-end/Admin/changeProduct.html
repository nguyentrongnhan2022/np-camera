<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thông tin sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block text-uppercase">Thông tin sản phẩm</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row  product_view">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" class="tm-edit-product-form" id="meForm">
                  <div class="form-group mb-3">
                    <label for="name">Tên sản phẩm</label>
                    <input id="nameProductAdd"name="name"type="text"class="form-control validate"required/>
                  </div>
                  <div class="form-group mb-3">
                    <label for="name">Giá</label>
                    <input id="priceProductAdd"type="number"class="form-control validate"required/>
                  </div>
                  <div class="form-group mb-3">
                    <label for="name">Số lượng</label>
                    <input id="quantityProductAdd"type="number"class="form-control validate"required/>
                  </div>
                  <div class="form-group mb-3">
                    <label for="description">Mô tả</label>
                    <textarea id="descriptionProductAdd" onkeyup="change(this)" class="form-control validate"rows="3"required></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="category">Phân loại</label>
                    <select class="custom-select tm-select-accounts"id="category">
                      <option selected value="none">Phân loại</option>
                      <option id="idMayanh" value="1">Máy ảnh</option>
                      <option id="idOngkinh" value="2">Ống kính</option>
                    </select>
                  </div>
                  </form>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mt-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i class="fas fa-cloud-upload-alt tm-upload-icon"></i>
                </div>
                <div class="custom-file mt-3 mb-3 text-center" >
                  <input id="chooseImg" type="file" class="mt-1 btn-primary" onchange="imageUploaded()" onclick="document.getElementById('fileInput').click();" required />
                  <!-- <input id=""type="button" class="btn btn-primary btn-block mx-auto" value="Chọn ảnh sản phẩm" onchange="imageUploaded()" onclick="document.getElementById('fileInput').click();" required/> -->
                </div>
              </div>
              <div class="col-12">
                <button onclick="handleUpdateInfoPoduct();" type="submit" class="btn btn-primary btn-block text-uppercase">lưu thay đổi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- https://jqueryui.com/download/ -->
    <script src="JS/jquery-3.3.1.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="JS/changeProduct.js"></script>
    <script src="JS/jquery-3.3.1.min.js" ></script>
  </body>
</html>
