<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP Camera</title>
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap css-->

    <!--custom css-->
    <link rel="stylesheet" href="css/main.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .hero {
            display: flex;
            justify-content: center;
            place-items: center;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("./images/BackGround.jpg");
            background-position: center;
            background-size: cover;
            position: absolute;
        }
        .form-box {
            width: 380px;
            height: 420px;
            position: relative;
            background: #FFFF;
            padding: 5px;
            overflow: hidden;
        }
        .button-box {
            width: 280px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 10px 9px #ff61241f;
            border-radius: 30px;
        }
        .toggle-btn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
        }
        #btn {
            top: 0;
            left: 0;
            position: absolute;
            width: 140px;
            height: 100%;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            border-radius: 30px;
            transition: .5s;
        }
        .input-group {
            top: 120px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }
        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border-top: 0;
            border-right: 0;
            border-bottom: 1px solid #999;
            border-left: 0;
            outline: none;
            background: transparent;
        }
        .submit-btn {
            width: 100%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            border: 0;
            outline: none;
            border-radius: 30px!important;
        }
        span {
            color: #777;
            font-size: 12px;
        }
        #login {
            left: 50px;
        }
        #register {
            left: 450px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Đăng nhập</button>
                <button type="button" class="toggle-btn" onclick="register()">Đăng kí</button>
            </div>
            <form id ="login" class="input-group py-1">
                <input type="text" class="input-field" placeholder="User id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="me-2">
                <span class="py-2">Ghi nhớ mật khẫu</span>
                <button type="submit" class="submit-btn">Đăng nhập</button>
            </form> 
            <form id="register" class="input-group py-1">
                <input type="text" class="input-field" placeholder="User id" required>
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="me-2"><span class="py-2">Tôi đồng ý với các điều khoản và dịch vụ</span>
                <button type="submit" class="submit-btn">Đăng kí</button>
            </form> 
        </div>  
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";

        }
        function login() {

        }
    </script>
    <!--jquery-->
    <script src="JS/jquery-3.6.1.js"></script>
    <!--isotope js-->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!--bootstrap js-->
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <!--custom js-->
    <script src="JS/script.js"></script>
</body>
</html>
